<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script type="text/javascript" src="./main.js" defer></script>
    <title>Mancala</title>
  </head>
  <body>
    <main>
      <div id="player-2" class="pockets" data-name="playerTwo"></div>
      <div class="pits">
        <div id="pits-2">
          <div class="pit" data-index="0" data-name="playerTwo"></div>
          <div class="pit" data-index="1" data-name="playerTwo"></div>
          <div class="pit" data-index="2" data-name="playerTwo"></div>
          <div class="pit" data-index="3" data-name="playerTwo"></div>
          <div class="pit" data-index="4" data-name="playerTwo"></div>
          <div class="pit" data-index="5" data-name="playerTwo"></div>
        </div>
        <div id="pits-1">
          <div class="pit" data-index="0" data-name="playerOne"></div>
          <div class="pit" data-index="1" data-name="playerOne"></div>
          <div class="pit" data-index="2" data-name="playerOne"></div>
          <div class="pit" data-index="3" data-name="playerOne"></div>
          <div class="pit" data-index="4" data-name="playerOne"></div>
          <div class="pit" data-index="5" data-name="playerOne"></div>
        </div>
      </div>
      <div id="player-1" class="pockets" data-name="playerOne"></div>
    </main>
    <footer>
      <h2 id="test-1">Count Number on Board: <span></span></h2>
      <h2 id="test-2">Count Number in gameState Object: <span></span></h2>
      <h2>Suppose Total to be: 48</h2>
    </footer>
  </body>
</html>
